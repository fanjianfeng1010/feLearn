<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .container>div {
      box-sizing: border-box;
      height: 300px;
    }

    .container {
      height: 500px;
      overflow: hidden;
      padding: 20px;
    }

    .left {
      width: 300px;
      float: left;
      background: #411aea;
    }

    .right {
      width: 170px;
      float: right;
      background: #749aa1;
    }

    .main {
      margin-left: 320px;
      margin-right: 190px;
      background: #aee111;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left"></div>
    <div class="right"></div>
    <div class="main"></div>

  </div>

</body>

</html>
