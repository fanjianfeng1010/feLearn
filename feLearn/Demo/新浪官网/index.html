  <!-- rem & other -->
  <script>
    (function anouymous() {
      const computedREM = function computedREM() {
        let HTML = document.documentElement,
          winW = HTML.clientWidth, // 实际长度
          desW = 640; // 设计稿长度
        if (winW >= desW) {
          HTML.style.fontSize = "100px";
          return;
        }
        HTML.style.fontSize = (winW / desW) * 100 + "px"; // 设置rem单位
      };
      computedREM();
      window.addEventListener("resize", computedREM);
    })();
  </script>
</head>
