<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet/less" href="css/reset.min.less">
  <script src="js/less-2.5.3.min.js"></script>
  <style>
    .box {
      position: absolute;
      width: 100px;
      height: 100px;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      background: orange;
    }
  </style>
</head>

<body>
  <div class="box"></div>
  <script src="js/zepto.min.js"></script>
  <script>
    let box = document.querySelector('.box')
    box.ontouchstart = function (ev) {
      // console.log('touchstart', ev)
      let point = ev.changedTouches[0]
      this.strX = point.clientX
      this.strY = point.clientY
      this.isMove = false
    }

    box.ontouchmove = function (ev) {
      let point = ev.changedTouches[0]
      this.changeX = point.clientX - this.strX
      this.changeY = point.clientY - this.strY
      if (Math.abs(this.changeX) > 10 || Math.abs(this.changeY) > 10) {
        this.isMove = true
      }
      console.log('ismoving')
    }

    box.ontouchend = function (ev) {
      if (this.isMove) {
        // 代表已经滑动了

        return
      }
    }
  </script>
</body>

</html>
