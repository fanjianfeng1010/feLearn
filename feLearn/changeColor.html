<body>
    <ul id="container">
        <li>多行变色第一行</li>
        <li>多行变色第一行</li>
        <li>多行变色第一行</li>
        <li>多行变色第一行</li>
        <li>多行变色第一行</li>
    </ul>
    <script>
        var ul = document.querySelector('#container')
        var li = ul.children
        for (var i = 0; i < li.length; i++) {
            if (i % 2 === 0) {
                // li[i].style.backgroundColor = 'red'
                li[i].classList.add('yellow')
            } else {
                // li[i].style.backgroundColor = 'yellow'
                li[i].classList.add('red')
            }
        }
        console.log(li)
    </script>
