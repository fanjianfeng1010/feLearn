  <script>
    /*
    * 要求: 1，写出一个函数，能对输入任意个参数求取平均值，
           2，去除最大值和最小值
    *
    */
    const avg = (...arg) => {
      arg.sort((a, b) => {
        a - b
      }).pop()
      arg.shift()
      return eval(arg.join('+'))

    }
  </script>
